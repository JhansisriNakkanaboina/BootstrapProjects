<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLovepdf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b5e3a91554.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-7 part1 mt-auto mb-auto d-flex flex-column justify-content-center pt-5">
          <img src="images/ilovepdf.svg" height=80 width=160 class="ml-auto mr-auto">
          <div>
            <p class="txt text-muted text-center">Login to your account</p>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div class="fb">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-facebook ha" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>
              Log in with Facebook</div>
            <div class="gg">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-google he" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>
              Log in with Google</div>
          </div>
          <div class="ff ml-auto mr-auto mt-2">
            <div class="input-icons">
                <i class="fa-solid fa-envelope icon text-muted"></i>
                <input class="input-field" type="text" placeholder="   Enter your email">
                <i class="fa fa-lock icon text-muted"></i>
                <input class="input-field" type="password" placeholder=" Password">
            </div>
          </div>
          <div class="text-center">
            <a class="text-danger font-weight-bold cc">Forgot your password?</a>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-danger pr-4 pl-4 cb">Log In</button>
          </div>
          <div class="text-center mt-5">
            <p>Don't have an account? <a class="text-danger font-weight-bold cc">Create an account</a></p>
          </div>
        </div>
        <div class="col-12 col-md-5 part2 p-5">
          <div class="d-flex flex-column pt-5">
            <div>
              <img src="images/ilovepdf.png">
            </div>
            <div>
              <h2 class="mb-5">Log in to your workspace</h2>
              <p class="text-muted">Enter your email and password to access your iLovePDF account. You are one step closer to boosting your document productivity. See all tools</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/newJquery.js"> </script>
    <script src="js/bootstrap.bundle.js"> </script>
</body>
</html>
